<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 167">
  <style>
    @keyframes cursorMove {
      0%, 80% { transform: translateX(0); }
      60%, 70% { transform: translateX(90px); }
    }
    @keyframes coverShrink {
      0%, 80% { width: 90px; }
      60%, 70% { width: 20px; }
    }
    @keyframes selectHighlight {
      0%, 60%, 80%, 100% { width: 0; opacity: 0; }
      70% { width: 80px; opacity: 0.5; }
    }
    @keyframes finalCover {
      0%, 80% { width: 0; }
      90%, 100% { width: 90px; }
    }
    .cursor {
      animation: cursorMove 5s steps(15, end) infinite;
    }
    .cover {
      animation: cursorMove 5s steps(15, end) infinite,
                 coverShrink 5s linear infinite;
    }
    .select {
      animation: selectHighlight 5s linear infinite;
    }
    .final-cover {
      animation: finalCover 5s linear infinite;
    }
  </style>
  
  <rect x="17" y="7" width="167" height="120" rx="7" ry="7" fill="#333" />
  
  <rect x="23" y="13" width="153" height="107" fill="#0C0C0C" />
  
  <path d="M83 127 L117 127 L133 153 L67 153 Z" fill="#555" />
  
  <rect x="60" y="153" width="80" height="7" rx="3" ry="3" fill="#777" />
  
  <text x="30" y="30" font-family="Courier, monospace" font-size="9" fill="#00FF00">C:\&gt;</text>
  
  <text x="57" y="30" font-family="Courier, monospace" font-size="9" fill="#00FF00">Henry Czupryna</text>
  
  <rect x="56" y="22" width="1" height="11" fill="#00FF00" class="cursor" />
  
  <rect x="57" y="20" width="90" height="13" fill="#0C0C0C" class="cover" />
  
  <rect x="57" y="20" width="0" height="13" fill="#00FF00" opacity="0" class="select" />
  
</svg>